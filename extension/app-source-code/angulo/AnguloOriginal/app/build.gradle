apply plugin: 'com.android.application'

android {
    compileSdkVersion 8
    buildToolsVersion "27.0.3"

    defaultConfig {
        applicationId "eu.domob.angulo"
        minSdkVersion 8
        targetSdkVersion 8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
